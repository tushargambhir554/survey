<div class="container d-flex flex-column  mt-15 login-box">
  <h2 class="heading">Login</h2>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>


  <form (ngSubmit)="login()">
    <div class="form-group m-2 mb-3">
      <label for="inputUsername">Username/Email:</label>
      <input type="text" class="form-control input-text" id="inputUsername" [(ngModel)]="loginObj.username" placeholder="Enter your username/email" name="username">
    </div>


    <div class="form-group m-2 mb-3">
      <label for="inputPassword">Password:</label>
      <div class="input-group">
        <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control input-text" id="inputPassword" [(ngModel)]="loginObj.password" placeholder="Enter your password" name="password">
        <div class="input-group-append">
          <span class="input-group-text" (click)="togglePasswordVisibility()">
            <i class="bi bi-eye{{ showPassword ? '-slash' : '' }}"></i>
          </span>
        </div>
      </div>
    </div>
    
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
      </div>
    </div>
    
  </form>
  
  <button type="button" class="btn btn-primary m-3" (click)="goToSignup()">Create Account</button>
</div>
